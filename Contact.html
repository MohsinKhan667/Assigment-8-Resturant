<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        body {
            font-family: 'Franklin Gothic Medium';
            background-color: lightgray;
        }

        a {
            font-family: 'Franklin Gothic Medium';
            text-decoration: none;
            font-size: 15px;
            color: black;
        }

        button:hover {
            background-color: gray;
        }

        .shadow {
            text-shadow: 2px 2px 8px rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <center class="animate__animated animate__rubberBand">
        <form class="shadow">
            <label>Name <br>
                <input type="text" name="name" placeholder="Enter your name"> <br>
            </label>
            <label>Email <br>
                <input type="mail" name="Email" placeholder="Enter your email"> <br>
            </label>
            <label>Phone number <br>
                <input type="number" name="number" placeholder="+92---"> <br>
            </label>
            <br>
            <button>Submit</button>
        </form>
        <br />
        <iframe width="70%"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.4506121185514!2d67.06560817443042!3d24.882606744372904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33faf17e3e713%3A0xc9e0560b08909aa2!2sSMIT!5e0!3m2!1sen!2s!4v1703948451656!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <br>
        <button><a href="index.html">Go Back</a></button>
    </center>
</body>

</html>
